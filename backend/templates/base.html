<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Выйти</a>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
