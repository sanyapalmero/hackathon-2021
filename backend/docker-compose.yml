version: '3'
services:
  frontend:
    image: docker.pkg.github.com/sanyapalmero/hackathon-2021/hackathon-2021-frontend:latest
    volumes:
      - static:/app/static:ro
      - ./media:/app/media:ro
    restart: always
    ports:
      - '8080:80'
  backend:
    depends_on:
      - db
    image: docker.pkg.github.com/sanyapalmero/hackathon-2021/hackathon-2021-backend:latest
    environment:
      - POSTGRES_PASSWORD=h2021
      - POSTGRES_USER=h2021
      - POSTGRES_DB=h2021
      - POSTGRES_HOST=db
      - WORKERS=2
      - DEBUG=0
    volumes:
      - static:/app/staticroot:rw
      - ./media:/app/media:rw
    restart: always
  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=h2021
      - POSTGRES_USER=h2021
      - POSTGRES_DB=h2021
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
volumes:
  static: {}
