<p-table
  #table
  [value]="data$ | async"
  [paginator]="true" [rows]="10"
  [lazy]="true" (onLazyLoad)="lazy$.next($event)"
  [loading]="loading$ | async"
  [totalRecords]="total$ | async"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        Имя
      </th>
      <th>Ед. изм.</th>
      <th>Код</th>
      <th> Кол-во предложений</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" [showMenu]="false" matchMode="contains" field="name__icontains"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" [showMenu]="false" matchMode="contains" field="offers__name__icontains"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" [showMenu]="false" matchMode="contains" field="resource_code__icontains"></p-columnFilter>
      </th>
      <th>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.measure_unit}}</td>
      <td>{{product.resource_code}}</td>
      <td>
        <a routerLink="/products/{{product.id}}">{{product.offers_count}}</a>
      </td>
    </tr>
  </ng-template>
</p-table>
