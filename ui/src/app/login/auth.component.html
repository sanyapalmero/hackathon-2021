<article class="auth">
    <h3 class="">
      Авторизация
    </h3>
    <form [formGroup]="loginForm">
      <input class="b-form" formControlName="username">
        Введите логин
      <input formControlName="password">
        Введите пароль
      <button
        (click)="login()">
        Войти
      </button>
    </form>
</article>
